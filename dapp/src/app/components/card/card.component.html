<div class="card">
    <div class="card-header">
        <div class="title">{{book.title}}</div>
        <div class="image">
            <img src="{{book.photoURL}}" alt="">
        </div>
    </div>
    <div class="card-body">
        <div class="author">{{book.author}}</div>
        <div class="synopsis">
            <p>
                {{book.synopsis}}
            </p>
        </div>
        <div class="button">
            <button nbButton outline status="primary" (click)="doAction()">{{textButton}}</button>
        </div>
    </div>

</div>
